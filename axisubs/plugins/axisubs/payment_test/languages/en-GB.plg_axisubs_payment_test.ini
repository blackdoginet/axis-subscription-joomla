;# MESSAGES
AXISUBS_PAYPAL_PAYMENT_STANDARD_FORM_MESSAGE="After submitting your order, you will be redirected to Paypal to complete payment. From Paypal, you will be returned here to receive order confirmation and an invoice."
AXISUBS_PAYPAL_PAYMENT_STANDARD_PREPARATION_MESSAGE="Please click the button below to complete payment.  You will be redirected to Paypal.com. Thanks again for your order!"
;# PARAMS
AXISUBS_PLUGIN_DISPLAY_NAME="Payment option title"
AXISUBS_PLUGIN_DISPLAY_NAME_DESC="The title of the payment plugin, as displayed in the checkout page. If left blank, default value Paypal Payment will be used"
AXISUBS_PLUGIN_SURCHARGE_PERCENT="Surcharge percentage"
AXISUBS_PLUGIN_SURCHARGE_PERCENT_DESC="You can specify a percentage here. Surcharge will be calculated based on the percentage of the total order and the cost will be added to the order"
AXISUBS_PLUGIN_SURCHARGE_FIXED="Surcharge fixed value"
AXISUBS_PLUGIN_SURCHARGE_FIXED_DESC="You can specify a value here. The fixed value will be added to the order total"
AXISUBS_PAYPAL_THANKS_MSG="Article ID for thank you message"
AXISUBS_PAYPAL_THANKS_MSG_DESC="This article is displayed after payment is processed.  It can include anything (including plugins) and should at the very least tell your customer what to do next. "
AXISUBS_PAYPAL_EMAIL="Paypal Email Address"
AXISUBS_PAYPAL_EMAIL_DESC="Please enter the email address associated with your Paypal account."
AXISUBS_PAYPAL_SECURE_POST="Use SSL to post back to Paypal?"
AXISUBS_PAYPAL_SECURE_POST_DESC="If possible, securely post back to Paypal.  Your PHP server must be SSL-enabled."
AXISUBS_PAYPAL_USE_SANDBOX="Use Paypal Sandbox"
AXISUBS_PAYPAL_USE_SANDBOX_DESC="This option allows you to test the Paypal gateway using the Paypal sandbox server instead of the live one. Use this option to test the plugin if you don't have a PayPal account yet."
AXISUBS_PAYPAL_SANDBOX_MERCHANT_EMAIL="Sandbox Merchant email"
AXISUBS_PAYPAL_SANDBOX_MERCHANT_EMAIL_DESC="Sandbox Merchant email as provided at http://developer.paypal.com"
AXISUBS_PAYPAL_CBT_LABEL="PayPal Callback Text"
AXISUBS_PAYPAL_CBT_DESC="(optional) What the button on the PayPal site reads after the user has completed his transaction. Leave empty for the default 'Return to the merchant website' text."
AXISUBS_PAYPAL_HEADER_LABEL="Custom Header Image"
AXISUBS_PAYPAL_HEADER_DESC="(optional) The URL to your logo so. This image will be displayed on the top of PayPal's checkout page instead of your merchant name. WARNING! It must be an HTTPS URL or your clients will receive warnings about insecure content."
AXISUBS_PAYPAL_HEADERBACK_LABEL="Header Background Color"
AXISUBS_PAYPAL_HEADERBACK_DESC="(optional) The hex-code of your PayPal checkout page's header, e.g. FFFFFF for white (note: place no # in front the hex value)"
AXISUBS_PAYPAL_HEADERBORDER_LABEL="Header Border Color"
AXISUBS_PAYPAL_HEADERBORDER_DESC="(optional) The hex-code of your PayPal checkout page's header border, e.g. FFFFFF for white (note: place no # in front the hex value)"
AXISUBS_PAYPAL_IMAGE_LABEL="Logo Image for display in Paypal"
AXISUBS_PAYPAL_IMAGE_DESC="(optional) The URL of the 150x50-pixel image displayed as your logo in the upper left corner of PayPalâ€™s pages. Default: your business name (if you have a Business account) or your email address (if you have Premier account). If this is not working, try using the Custom Header Image param below"
AXISUBS_ON_SELECTION_LABEL="Display text on selection"
AXISUBS_ON_SELECTION_DESC="The text entered here will be displayed when customer selects this payment method. You can enter a language constant as a value here if you are using a multi-lingual site and then write a language override. Refer the User guide for more information"
AXISUBS_ON_BEFORE_PAYMENT_LABEL="Display text before payment"
AXISUBS_ON_BEFORE_PAYMENT_DESC="The text entered here will be displayed to the customer at the order summary screen before he makes the payment. You can enter a language constant as a value here if you are using a multi-lingual site and then write a language override. Refer the User guide for more information"
AXISUBS_ON_AFTER_PAYMENT_LABEL="Display text on after payment"
AXISUBS_ON_AFTER_PAYMENT_DESC="The text entered here will be displayed after customer completes the payment. You can enter a language constant as a value here if you are using a multi-lingual site and then write a language override. Refer the User guide for more information"
AXISUBS_ON_ERROR_PAYMENT_LABEL="Display text on error in payment"
AXISUBS_ON_ERROR_PAYMENT_DESC="The text entered here will be displayed when customer there is an error in payment. You can enter a language constant as a value here if you are using a multi-lingual site and then write a language override. Refer the User guide for more information"
AXISUBS_ON_CANCEL_PAYMENT_LABEL="Display text if customers cancels payment"
AXISUBS_ON_CANCEL_PAYMENT_DESC="The text entered here will be displayed when customer cancels the payment at the gateway. You can enter a language constant as a value here if you are using a multi-lingual site and then write a language override. Refer the User guide for more information"
AXISUBS_BUTTON_TEXT_LABEL="Payment button text"
AXISUBS_BUTTON_TEXT_DESC="Name of the payment button. Default is: Place order. You can enter a language constant as a value here if you are using a multi-lingual site and then write a language override. Refer the User guide for more information"

